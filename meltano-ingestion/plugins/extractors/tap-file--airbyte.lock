{
  "plugin_type": "extractors",
  "name": "tap-file",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "File",
  "docs": "https://hub.meltano.com/extractors/tap-file--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-file",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Extracts data from files using smart_open",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/file.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_config.dataset_name",
      "airbyte_config.format",
      "airbyte_config.url",
      "airbyte_spec",
      "airbyte_spec.image"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.dataset_name",
      "kind": "string",
      "label": "Airbyte Config Dataset Name",
      "description": "The Name of the final table to replicate this file into (should include letters, numbers dash and underscores only)."
    },
    {
      "name": "airbyte_config.format",
      "kind": "options",
      "label": "Airbyte Config Format",
      "description": "The Format of the file which should be replicated (Warning: some formats may be experimental, please refer to the docs).",
      "options": [
        {
          "label": "Csv",
          "value": "csv"
        },
        {
          "label": "Json",
          "value": "json"
        },
        {
          "label": "Jsonl",
          "value": "jsonl"
        },
        {
          "label": "Excel",
          "value": "excel"
        },
        {
          "label": "Excel Binary",
          "value": "excel_binary"
        },
        {
          "label": "Feather",
          "value": "feather"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        },
        {
          "label": "Yaml",
          "value": "yaml"
        }
      ]
    },
    {
      "name": "airbyte_config.provider.aws_access_key_id",
      "kind": "string",
      "label": "Airbyte Config Provider AWS Access Key Id",
      "description": "In order to access private Buckets stored on AWS S3, this connector would need credentials with the proper permissions. If accessing publicly available data, this field is not necessary.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.aws_secret_access_key",
      "kind": "string",
      "label": "Airbyte Config Provider AWS Secret Access Key",
      "description": "In order to access private Buckets stored on AWS S3, this connector would need credentials with the proper permissions. If accessing publicly available data, this field is not necessary.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.host",
      "kind": "string",
      "label": "Airbyte Config Provider Host",
      "description": ", , ",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.password",
      "kind": "string",
      "label": "Airbyte Config Provider Password",
      "description": ", , ",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.port",
      "kind": "string",
      "label": "Airbyte Config Provider Port",
      "description": ", , ",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.sas_token",
      "kind": "string",
      "label": "Airbyte Config Provider Sas Token",
      "description": "To access Azure Blob Storage, this connector would need credentials with the proper permissions. One option is a SAS (Shared Access Signature) token. If accessing publicly available data, this field is not necessary.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.service_account_json",
      "kind": "string",
      "label": "Airbyte Config Provider Service Account Json",
      "description": "In order to access private Buckets stored on Google Cloud, this connector would need a service account json credentials with the proper permissions as described <a href=\"https://cloud.google.com/iam/docs/service-accounts\" target=\"_blank\">here</a>. Please generate the credentials.json file and copy/paste its content to this field (expecting JSON formats). If accessing publicly available data, this field is not necessary.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.shared_key",
      "kind": "string",
      "label": "Airbyte Config Provider Shared Key",
      "description": "To access Azure Blob Storage, this connector would need credentials with the proper permissions. One option is a storage account shared key (aka account key or access key). If accessing publicly available data, this field is not necessary.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.storage",
      "kind": "string",
      "label": "Airbyte Config Provider Storage",
      "description": "HTTPS, GCS, S3, AzBlob, SSH, SCP, SFTP, local",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.storage_account",
      "kind": "string",
      "label": "Airbyte Config Provider Storage Account",
      "description": "The globally unique name of the storage account that the desired blob sits within. See <a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-account-overview\" target=\"_blank\">here</a> for more details.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.user",
      "kind": "string",
      "label": "Airbyte Config Provider User",
      "description": ", , ",
      "sensitive": true
    },
    {
      "name": "airbyte_config.provider.user_agent",
      "kind": "boolean",
      "label": "Airbyte Config Provider User Agent",
      "description": "Add User-Agent to request"
    },
    {
      "name": "airbyte_config.reader_options",
      "kind": "string",
      "label": "Airbyte Config Reader Options",
      "description": "This should be a string in JSON format. It depends on the chosen file format to provide additional options and tune its behavior."
    },
    {
      "name": "airbyte_config.url",
      "kind": "string",
      "label": "Airbyte Config Url",
      "description": "The URL path to access the file which should be replicated."
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-file",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
